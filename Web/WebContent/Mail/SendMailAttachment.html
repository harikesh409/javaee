<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Send Mail With Attachment</title>
</head>
<body style="display:block;text-align:center">
<h2>Send Mail With Attachment</h2>
<form action="../file" method="post">
To Address:<input type="text" name="toaddress" ><br/><p/>
From Address: <input type="text" name="fromaddress">
Password: <input type="password" name="pass"><br/><p/>
Subject: <input type="text" name="subject"><br/><p/>
Body:<br><br>
<textarea name="body" rows="5" cols="80"></textarea><br><br>
<input type="file" name="pic" accept="image/*"><p/>
<input type="submit" value="Send Email">
</form>
</body>
</html>
