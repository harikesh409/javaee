<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Numbers</title>
<script src="jquery-3.2.1.js" type="text/javascript">
	</script>
	<script type="text/javascript">
	function addNumbers() {
		$.get("../AJAX/add.jsp", {
			num1 : $("#num1").val(),
			num2 : $("#num2").val()
		}, doUpdate);

	}
	function doUpdate(response) {
		if (response) {
			$("#result").html(response);
		}
	}
</script>
</head>
<body>
<h2>Using AJAX to Add Numbers with jQuery</h2>
<table>
<tr><td>First Number: </td>
<td><input type="text" id="num1" onblur="addNumbers()"></td></tr>
<tr><td>Second Number :</td>
<td><input type="text" id="num2" onblur="addNumbers()"></td></tr>
<tr><td>Result</td><td><div id="result"></div></td></tr><!-- 
<tr><td>Result</td><td><input type="text" readonly id="result"></td></tr>  -->
</table>
<p/>
</body>
</html>
